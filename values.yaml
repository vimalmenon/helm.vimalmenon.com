namespace: "vimalmenon"

apps:
  - name: frontend-vimalmenon
    tyre: frontend
    port: 3000
    deployment:
      replicas: 1
      image: vimalsmenon/frontend.vimalmenon.com
      version: Dev
      imagePullPolicy: Always
    service:
      type: ClusterIp
    ingress:
      url: vimalmenon.local
      port: 80
    configMap:
      env: Local
  - name: api-vimalmenon
    tyre: api
    port: 8000
    deployment:
      replicas: 1
      image: vimalsmenon/api.vimalmenon.com
      version: Dev
      imagePullPolicy: Always
    service:
      type: ClusterIp
    ingress:
      url: api.vimalmenon.local
      port: 80
    configMap:
      env: Local

