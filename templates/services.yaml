{{- $root := . -}}

{{- range $v := .Values.apps}}
apiVersion: v1
kind: Service
metadata:
  name: {{ $v.name }}-service
  labels:
    type: {{ $v.name }}-service
    tyre: {{ $v.tyre }}
spec:
  selector:
    app: {{ $v.name}}-pod
  ports: 
    - name: {{ $v.name }}-port-service
      port: {{ $v.port }}
      targetPort: {{ $v.port }}
---
{{- end }}

