apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vimalmenon-ingress
  namespace: {{ .Values.namespace }}
spec:
  ingressClassName: nginx
  rules:
{{- $root := . -}}
{{- range $v := .Values.apps}}
  - host: {{ $v.ingress.url}}
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: {{ $v.name }}-service
            port:
              number: {{ $v.port }}
{{- end }}
  - host: argo.vimalmenon.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: argo-cd-server
            port:
              number: 80

